<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGG - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .task-completed {
            text-decoration: line-through;
            color: #9CA3AF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i data-feather="award" class="w-8 h-8"></i>
                    <span class="font-bold text-xl">TGG</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="flex items-center space-x-1 text-white font-medium">
                        <i data-feather="home"></i>
                        <span>Home</span>
                    </a>
                    <a href="competition.html" class="flex items-center space-x-1">
                        <i data-feather="activity"></i>
                        <span>Competição</span>
                    </a>
                    <a href="diet.html" class="flex items-center space-x-1">
                        <i data-feather="heart"></i>
                        <span>Dieta</span>
                    </a>
                    <a href="friends.html" class="flex items-center space-x-1">
                        <i data-feather="users"></i>
                        <span>Amigos</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-1">
                        <i data-feather="settings"></i>
                        <span>Configurações</span>
                    </a>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="focus:outline-none">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden px-4 pb-4 md:hidden">
            <a href="index.html" class="block py-2 px-4 rounded hover:bg-indigo-500">Home</a>
            <a href="competition.html" class="block py-2 px-4 rounded hover:bg-indigo-500">Competição</a>
            <a href="diet.html" class="block py-2 px-4 rounded hover:bg-indigo-500">Dieta</a>
            <a href="friends.html" class="block py-2 px-4 rounded hover:bg-indigo-500">Amigos</a>
            <a href="settings.html" class="block py-2 px-4 rounded hover:bg-indigo-500">Configurações</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Level Progress -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="relative w-24 h-24">
                        <svg class="progress-ring w-full h-full" viewBox="0 0 100 100">
                            <circle class="progress-ring__circle" stroke="#E5E7EB" stroke-width="8" fill="transparent" r="40" cx="50" cy="50"/>
                            <circle class="progress-ring__circle" stroke="#4F46E5" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="75.36" fill="transparent" r="40" cx="50" cy="50"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-2xl font-bold">70%</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-xl font-bold">Level 5</h2>
                        <p class="text-gray-600">2,450 XP / 3,500 XP</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                            <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-indigo-100 text-indigo-800 px-4 py-2 rounded-full font-medium">
                    <i data-feather="star" class="inline mr-1"></i>
                    Sequência: 7 dias
                </div>
            </div>
        </section>

        <!-- Daily Tasks -->
        <section class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Atividade de hoje</h2>
                <span class="text-sm text-gray-500">Dom, Jun 6</span>
            </div>
            
            <div class="space-y-4">
                <!-- Morning Routine -->
                <div class="border-l-4 border-indigo-500 pl-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Rotina da manhã</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="task1" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <label for="task1" class="ml-2">Tomar água (500ml)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="task2" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <label for="task2" class="ml-2">Meditação (10 min)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="task3" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                            <label for="task3" class="ml-2">Ler 10 paginas</label>
                        </div>
                    </div>
                </div>
                
                <!-- Work/School -->
                <div class="border-l-4 border-blue-500 pl-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Trabalho/Escola</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="task4" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                            <label for="task4" class="ml-2">Completar o projeto</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="task5" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                            <label for="task5" class="ml-2">Reunião do time</label>
                        </div>
                    </div>
                </div>
                
                <!-- Fitness -->
                <div class="border-l-4 border-green-500 pl-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Fitness</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="task6" class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                            <label for="task6" class="ml-2">Corrida matinal (30 min)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="task7" class="w-5 h-5 text-green-600 rounded focus:ring-green-500">
                            <label for="task7" class="ml-2">Treino</label>
                        </div>
                    </div>
                </div>
                
                <!-- Evening Routine -->
                <div class="border-l-4 border-purple-500 pl-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Rotina da tarde</h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="task8" class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500">
                            <label for="task8" class="ml-2">Planejar as atividades de amanhã</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="task9" class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500">
                            <label for="task9" class="ml-2">Sem celular 1h antes de dormir</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="plus" class="mr-2"></i>
                    Nova atividade
                </button>
            </div>
        </section>
        
        <!-- Stats Summary -->
        <section class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-xl shadow-md p-4 flex items-center">
                <div class="bg-green-100 p-3 rounded-full mr-4">
                    <i data-feather="check-circle" class="text-green-600"></i>
                </div>
                <div>
                    <p class="text-gray-500">Atividades completas</p>
                    <p class="text-xl font-bold">3/9</p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 flex items-center">
                <div class="bg-blue-100 p-3 rounded-full mr-4">
                    <i data-feather="zap" class="text-blue-600"></i>
                </div>
                <div>
                    <p class="text-gray-500">XP Ganho</p>
                    <p class="text-xl font-bold">150</p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 flex items-center">
                <div class="bg-purple-100 p-3 rounded-full mr-4">
                    <i data-feather="award" class="text-purple-600"></i>
                </div>
                <div>
                    <p class="text-gray-500">Conquista</p>
                    <p class="text-xl font-bold">12</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Task completion effect
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.classList.add('task-completed');
                } else {
                    label.classList.remove('task-completed');
                }
            });
        });
    </script>
</body>
</html>
